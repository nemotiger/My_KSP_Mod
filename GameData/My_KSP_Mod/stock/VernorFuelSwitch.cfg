@PART[vernierEngine]:NEEDS[B9PartSwitch,CommunityResourcePack,OPT_Reconfig]
{
  @description ^= :$: <color="green">This part can change its RCS fuel mix.</color>
  MODULE
  {
    name = ModuleB9PartSwitch
    moduleID = OPTRCSSwitch
    switcherDescription = RCS Fuel Mix
    switcherDescriptionPlural = RCS Fuel Mixes
    switchInFlight = True
    SUBTYPE
    {
      name = LFO
      title = Kerolox
      primaryColor = ResourceColorLiquidFuel
      secondaryColor = ResourceColorOxidizer
      defaultSubtypePriority = 2 // Highest is default
      descriptionSummary = 
      descriptionDetail = Uses the stock LiquidFuel & Oxidizer mix, and uses it very well.<br><b>Isp:</b> 140 s ASL / <color="yellow">260 s</color> Vac.
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleRCSFX
        }
        DATA
        {
          PROPELLANT
          {
            name = LiquidFuel
            ratio = 0.45
            resourceFlowMode = STAGE_PRIORITY_FLOW
          }
          PROPELLANT
          {
            name = Oxidizer
            ratio = 0.55
            resourceFlowMode = STAGE_PRIORITY_FLOW
          }
          atmosphereCurve
          {
            key = 0 260
            key = 1 140
            key = 5 0.001
          }
        }
      }
    }
    SUBTYPE
    {
      name = LH2O
      title = Hydrolox
      primaryColor = ResourceColorLqdHydrogen
      secondaryColor = ResourceColorOxidizer
      defaultSubtypePriority = 1
      descriptionSummary = 
      descriptionDetail = Uses the LqdHydrogen & Oxidizer mix.<br><b>Isp:</b> 136 s ASL / <color="yellow">340 s</color> Vac.
      MODULE
      {
        IDENTIFIER
        {
          name = ModuleRCSFX
        }
        DATA
        {
          PROPELLANT
          {
            name = LqdHydrogen
            ratio = 1.5
            resourceFlowMode = STAGE_PRIORITY_FLOW
          }
          PROPELLANT
          {
            name = Oxidizer
            ratio = 0.1
            resourceFlowMode = STAGE_PRIORITY_FLOW
          }
          atmosphereCurve
          {
            key = 0 340
            key = 1 136
            key = 4 0.001
          }
        }
      }
    }
  }
}