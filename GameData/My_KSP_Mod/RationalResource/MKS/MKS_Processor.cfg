@PART[MKS_Processor*]:NEEDS[MKS,RationalResources]
{
  @MODULE[USI_ConverterSwapOption]:HAS[#ConverterName[LFO]]
  {
    @ConverterName = Kerolox (A)
    @StartActionName = Start Kerolox (A)
    @StopActionName = Stop Kerolox (A)
  }

  @MODULE[USI_ConverterSwapOption]:HAS[#ConverterName[LiquidFuel]]
  {
    @ConverterName = Kerosene (A)
    @StartActionName = Start Kerosene (A)
    @StopActionName = Stop Kerosene (A)
  }

  @MODULE[USI_ConverterSwapOption]:HAS[#ConverterName[MonoPropellant]]
  {
    @ConverterName = MonoPropellant (A)
    @StartActionName = Start MonoPropellant (A)
    @StopActionName = Stop MonoPropellant (A)
  }
}